# =============================================================================
# PYTEST CONFIGURATION
# =============================================================================

[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Additional options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Show durations of slowest tests
    --durations=10
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config
    # Fail on warnings
    #-W error
    # Coverage options (when using --cov)
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    # Parallel execution (when using -n)
    #-n auto
    # Capture output
    --capture=no

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full workflow)
    slow: Slow running tests
    smoke: Smoke tests (quick sanity checks)
    security: Security-related tests
    api: API endpoint tests
    sync: Sync-related tests
    pdf: PDF generation tests
    storage: Storage-related tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Fixtures
[pytest]
# Fixture scope
usefixtures = 

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    .mypy_cache
    htmlcov
    venv
    env

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
