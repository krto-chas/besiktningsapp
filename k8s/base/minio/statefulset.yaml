apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: besiktningsapp
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: besiktningsapp
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
        app.kubernetes.io/name: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-01-29T03-56-32Z
          command:
            - minio
            - server
            - /data
            - --console-address
            - ":9001"

          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: S3_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: S3_SECRET_KEY

          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console

          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          volumeMounts:
            - name: minio-storage
              mountPath: /data

      volumes:
        - name: minio-storage
          persistentVolumeClaim:
            claimName: minio-pvc
