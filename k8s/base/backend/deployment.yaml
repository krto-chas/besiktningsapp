apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: besiktningsapp
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: besiktningsapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: backend
    spec:
      # Security context: run as non-root
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Wait for DB before starting
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for postgres..."
                sleep 2
              done
              echo "Postgres is ready"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for redis..."
                sleep 2
              done
              echo "Redis is ready"
        - name: run-migrations
          image: ghcr.io/krto-chas/besiktningsapp-backend:latest
          command: ["flask", "db", "upgrade"]
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets

      containers:
        - name: backend
          image: ghcr.io/krto-chas/besiktningsapp-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP

          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets

          # Liveness: is the process alive?
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness: is the app ready to serve traffic? (checks DB)
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Startup probe: allow more time on cold start (migrations etc.)
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          volumeMounts:
            - name: storage
              mountPath: /app/storage

      volumes:
        - name: storage
          emptyDir: {}

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
