version: '3.9'

# =============================================================================
# PRODUCTION DOCKER COMPOSE
# =============================================================================
# This file extends docker-compose.yml for production deployment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # =============================================================================
  # PostgreSQL (Production)
  # =============================================================================
  postgres:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER:-besiktning}
      POSTGRES_DB: ${POSTGRES_DB:-besiktningsapp}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Redis (Production)
  # =============================================================================
  redis:
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # =============================================================================
  # MinIO (Production)
  # =============================================================================
  minio:
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data_prod:/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Backend API (Production)
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      target: production
    restart: always
    environment:
      # Application
      FLASK_ENV: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-besiktning}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-besiktningsapp}
      SQLALCHEMY_DATABASE_URI: postgresql://${POSTGRES_USER:-besiktning}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-besiktningsapp}
      DATABASE_POOL_SIZE: 20
      DATABASE_MAX_OVERFLOW: 40
      
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES:-3600}
      
      # Storage (prefer S3 in production)
      STORAGE_BACKEND: ${STORAGE_BACKEND:-s3}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-${MINIO_ROOT_USER}}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD}}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-besiktningsapp}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      
      # Redis
      RATE_LIMIT_STORAGE_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # CORS (restrictive in production)
      CORS_ENABLED: ${CORS_ENABLED:-true}
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: production
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      
      # Timezone
      TZ: Europe/Stockholm
    volumes:
      # Only mount storage, not source code
      - backend_storage_prod:/app/storage
      - backend_logs_prod:/var/log/besiktningsapp
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 --timeout 60 --access-logfile - --error-logfile - --log-level info "app.main:create_app()"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # =============================================================================
  # Nginx Reverse Proxy (Production)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: besiktningsapp-nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - besiktningsapp
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # =============================================================================
  # Celery Worker (for async tasks)
  # =============================================================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      target: production
    container_name: besiktningsapp-celery-worker
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      DATABASE_URL: postgresql://${POSTGRES_USER:-besiktning}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-besiktningsapp}
      STORAGE_BACKEND: ${STORAGE_BACKEND:-s3}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-${MINIO_ROOT_USER}}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD}}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - backend_storage_prod:/app/storage
      - celery_logs:/var/log/celery
    command: celery -A app.celery_app:celery worker --loglevel=info --concurrency=4
    networks:
      - besiktningsapp
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # =============================================================================
  # Celery Beat (scheduler)
  # =============================================================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      target: production
    container_name: besiktningsapp-celery-beat
    restart: always
    depends_on:
      - redis
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    command: celery -A app.celery_app:celery beat --loglevel=info
    networks:
      - besiktningsapp
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# =============================================================================
# PRODUCTION VOLUMES
# =============================================================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  minio_data_prod:
    driver: local
  backend_storage_prod:
    driver: local
  backend_logs_prod:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local
  celery_logs:
    driver: local
